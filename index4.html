<!DOCTYPE html>
<html>
<head>
  <h1 align="center"><b>ELECTION CANDIDATE INFORMATION SYSTEM</h1>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.dropdown-submenu {
    position: relative;
}

.dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
}
</style>
</head>
<body style="background-color:powderblue;">
   
<div class="container">
  <h2 align="center">Select your Constituency and Candidate from Multi-Level Dropdowns</h2><br/><br/>
  <!--<p>In this example, we have created a .dropdown-submenu class for multi-level dropdowns (see style section above).</p>
  <p>Note that we have added jQuery to open the multi-level dropdown on click (see script section below).</p> -->                                       
  <div class="dropdown" align="center">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Constituency
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      
      <li class="dropdown-submenu">
        <a class="test" tabindex="-1" href="#">	Karakat <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a tabindex="-1" href="http://www.prsindia.org/mptrack/16loksabha/list?state=Bihar">Upendra Kushwaha</a></li>
          <li><a tabindex="-1" href="http://www.prsindia.org/mptrack/16loksabha/list?state=Bihar">Amit Shah</a></li>
          
        </ul>
      </li>
      <li class="dropdown-submenu">
        <a class="test" tabindex="-1" href="#">	Aurangabad <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a tabindex="-1" href="http://www.prsindia.org/mptrack/16loksabha/list?state=Bihar">Ram Vilas Paswan</a></li>
          <li><a tabindex="-1" href="http://www.prsindia.org/mptrack/16loksabha/list?state=Bihar">Bahubali Singh</a></li>
          
        </ul>
      </li>
    </ul>
  </div>
</div>

<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>

</body>
</html>
